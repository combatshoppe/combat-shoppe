<!DOCTYPE html>
<html>

<head>
    <title>Simulator</title>
    <style>
        my-sidebar {
            background-color: #323456;
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-purple">
        <!-- Space for Grid and Initiative -->
        <div class="row toprow bg-blue">
            <div class="col mainwin" name="MainWindow"> </div>
            <div class="col sidewin sideborder" name="SideWindow">
                <a id="log-button" class="log-button" onclick=" Log() ">Log</a>
                <a id="back-button" class="back-button" style="display: none;" onclick=" Back() ">Back</a>
                <label id="log-text" class="log" style="display: none;">TEST</label>
            </div>
        </div>
        <!-- Bottom Bar -->
        <div class="row botrow bg-gray align-items-center pad-bottom">
            <div class="row text-center">
                <!-- Edit Button -->
                <div class="col-1">
                    <a class="sim-button" onclick=" Edit() ">Edit</a>
                </div>
                <!-- Reset Button -->
                <div class="col-1">
                    <a class="sim-button" onclick="Reset() ">Reset</a>
                    <div class="reset"></div>
                </div>
                <!-- For Spacing -->
                <div class="col-2">
                </div>
                <!-- Back Button -->
                <div class="col-1">
                    <a class="sim-button" onclick="Back() ">Back</a>
                </div>
                <!-- Play Button -->
                <div class="col-2">
                    <a class="sim-button play" onclick="Play() ">Play</a>
                </div>
                <!-- Forward Button -->
                <div class="col-1">
                    <a class="sim-button" onclick="Forward() ">Forward</a>
                </div>
                <!-- For Spacing -->
                <div class="col-2">
                </div>
                <!-- Settings Button -->
                <div class="col-1">
                    <a class="sim-button" onclick="Settings() ">Settings</a>
                </div>
                <!-- Import Button -->
                <div class="col-1">
                    <a class="sim-button" onclick="Import() ">Import</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
